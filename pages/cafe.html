                class="item"
                src="../assets/images/png_files/objet-filtre-cofee_adventure.png"
                alt="filtre"
              />
            </li>
          </ul>
        </div>
      </div>
    </aside>
    <main>
      <img
        src="../assets/images/jpg_files/out/room_out_02-cofee_adventure.jpg"
        alt="tu es face à un paquet de cafe, ramasse le."
      />
      <button type="button" id="backoutside">

          src="../assets/images/png_files/arrow.svg"
          alt="bouton fleche pour revenir face à la rue"
        />
      </button>
      <div id="divCafe">
