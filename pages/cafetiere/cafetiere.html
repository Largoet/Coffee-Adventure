<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="\assets\styles\cafetiere.css" />
    <title>cafetiere</title>
  </head>
  <body>
    <aside>
     <!-- Timer alert sound -->
     <audio id="timer-alert" loop>
      <source src="/assets/musique/sonicdrown.mp3" type="audio/mp3">
      Votre navigateur ne supporte pas l'audio HTML5.
  </audio>

  <!-- Timer section -->
  <section class="timer-container">
      <p id="timer">
          <span>0</span>
          <span id="timer-min">4</span>
          <span>:</span>
          <span id="timer-sec-dizaine">5</span>
          <span id="timer-sec-unites">9</span>
      </p>
  </section>


      <div class="inventory-container">
        <button type="button" id="inventoryButton">
          <img
            src="../../assets/images/png_files/objet-sac-a-dos-cofee_adventure.png"
            alt="Bouton inventaire"
          />
        </button>
        <div id="inventoryMenu" class="hidden">
          <ul>
            <li>
              <img
                class="item"
                src="../../assets/images/png_files/objet-tasse-cofee_adventure.png"
                alt="mug"
              />
            </li>
            <li>
              <img
                class="item"
                src="../../assets/images/png_files/objet-café-cofee_adventure.png"
                alt="cafe"
              />
            </li>
            <li>
              <img
                class="item"
                src="../../assets/images/png_files/objet-dirty_water-cofee_adventure.png"
                alt="eau"
              />
            </li>
            <li>
              <img
                class="item"
                src="../../assets/images/png_files/objet-filtre-cofee_adventure.png"
                alt="filtre"
              />
            </li>
          </ul>
        </div>
      </div>
    </aside>
    <main>
      <img
        src="../../assets/images/jpg_files/kitchen/room_cuisine_03-cofee_adventure.jpg"
        alt="tu es face à la cafetière, si tu as tout ce qu'il te faut, prépare ton café."
      />
      <button type="button" id="back">
        <img
          src="../../assets/images/png_files/arrow.svg"
          alt="bouton fleche pour revenir face aux placards"
        />
      </button>
      <div id="divCafe">
        <button type="button" id="cafetiere"></button>
      </div>
    </main>
    <script src="\assets\js\cafetiere.js"></script>
  </body>
</html>
