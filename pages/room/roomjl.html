<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salle de classe OSS 117</title>
    <link rel="stylesheet" href="/assets/styles/roomjl.css" />
  </head>
  <body>
    <!-- image primaire et secondaire -->
    <!-- Timer alert sound -->
    <audio id="timer-alert" loop>
      <source src="/assets/musique/sonicdrown.mp3" type="audio/mp3">
      Votre navigateur ne supporte pas l'audio HTML5.
  </audio>

  <!-- Timer section -->
  <section class="timer-container">
      <p id="timer">
          <span>0</span>
          <span id="timer-min">4</span>
          <span>:</span>
          <span id="timer-sec-dizaine">5</span>
          <span id="timer-sec-unites">9</span>
      </p>
  </section>



    <div class="image-container">
      <!-- <aside> -->
      <div class="nord">
        <button class="up-arrow">
          <img src="/assets/images/png_files/arrow.svg" alt="Upper arrow" />
        </button>
      </div>

      <div class="sud">
        <button class="down-arrow">
          <img src="/assets/images/png_files/arrow.svg" alt="Down arrow" />
        </button>
      </div>

      <div class="est">
        <button class="right-arrow">
          <img src="/assets/images/png_files/arrow.svg" alt="Right arrow" />
        </button>
      </div>

      <div class="ouest">
        <button class="left-arrow">
          <img src="/assets/images/png_files/arrow.svg" alt="Left arrow" />
        </button>
      </div>
    </div>
    <script src="\assets\js\roomjl.js"></script>
  </body>
</html>
